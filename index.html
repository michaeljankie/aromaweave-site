<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AromaWeave® Technology</title>
    <style>
        /* Basic styling for the footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main content can go here -->
    <h1>Welcome to AromaWeave® Technology</h1>
    <p>This is a sample page showcasing AromaWeave® technology.</p>

    <!-- Footer with Auto-Updating Year and Link to natpat.com -->
    <footer>
        <p>&copy; <span id="year"></span> AromaWeave® Technology. All rights reserved.</p>
        <p>Learn more about our technology at <a href="https://www.natpat.com" target="_blank">natpat.com</a>, a proud user of AromaWeave® technology.</p>
    </footer>

    <!-- JavaScript to Auto-Update the Year -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            yearElement.textContent = currentYear;
        });
    </script>
</body>
</html>
